<html>
<link rel="stylesheet" href="css/check-list.css">
<body>
<div class="container">
    <div class="row">
        <div class="intro col-12">
            <h1>Check List</h1>
            <div>
                <div class="border1"></div>

            </div>
        </div>
    </div>

    <div class="row">
        <div class="helpText col-12">
            <p id="first">put what you would like to keep track of in the input field.</p>
            <p id="second">clicking the item will mark it done.</p>
            <p id="third">you can also click to the x button to remove a listing.</p>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <input id="userInput" type="text" placeholder="New item..." maxlength="27">
            <button id="enter"><i class="fas fa-pencil-alt"></i></button>
        </div>
    </div>

    <!-- Empty List -->
    <div class="row">
        <div class="listItems col-12">
            <ul class="col-12 offset-0 col-sm-8 offset-sm-2">
            </ul>
        </div>
    </div>

</div>
<script src="js/check-list.js"></script>
</body>
</html>
