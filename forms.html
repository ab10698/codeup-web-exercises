<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<h1>Veridian Dynamics Registration Page</h1>
<form method="POST" action="https://www.elformo.com/forms/26f3df43-1026-45c2-af6c-4ad8d5b4cb35">
    <label for="email-input">Email</label>
    <input type="email" id="email-input" name="email-input" placeholder="Enter your email">

    <br>

    <label for="password-input">Password</label>
    <input type="password" id="password-input" name="password-input" placeholder="Enter your password">

    <br>
    <h3>BIO</h3>

    <textarea name="bio" id="bio-input" cols="30" rows="10"></textarea>

    <br>

    <h3>How did you hear about us?</h3>

    <br>

    <label for="advertisements-billboard">Billboard</label>
    <input type="radio" id="advertisements-billboard" value="Billboard" name="advertisements">

    <label for="advertisements-radio">Radio Advertisements</label>
    <input type="radio" id="advertisements-radio" value="Radio Advertisement" name="advertisements">

    <label for="advertisements-internet">Internet Advertisements</label>
    <input type="radio" id="advertisements-internet" value="Internet Advertisement" name="advertisements">

    <label for="advertisements-other">Other</label>
    <input type="radio" id="advertisements-other" value="Other" name="advertisements">

    <br>

    <select name="browser-choice" id="browser-input">
        <option value="chrome">Google Chrome</option>
        <option value="mozilla">Mozilla Firefox</option>
        <option value="explorer">Internet Explorer</option>

    </select>

    <br>

    <button type="submit">Submit</button>
</form>

</body>
</html>
