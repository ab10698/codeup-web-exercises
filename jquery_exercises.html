<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery exercises</title>
    <style>
        #purple {
            /*background-color: mediumpurple;*/
            color: lightcoral;
        }
        #red {
            /*background-color: #9e4157;*/
            color:mediumpurple;
        }

        .border {
            border: 1px solid red;
        }

        .size {
            font-size: 20px;
        }

    </style>
</head>
<body>
<h1 class="codeup">New Years Resolutions</h1>
<ul class="codeup">
    <li id="red" class="big">Eat less food</li>
    <li class="big">Lose Weight</li>
    <li id="purple" class="big">get better sleep</li>
    <li class="big">be a nicer person</li>
</ul>

<p class="codeup">Heyo, just adding in extra lines</p>


<script src="https://code.jquery.com/jquery-2.2.4.js"></script>
<script>
    (function () {
        "use strict";
        $(document).ready(function(){
        //    our jquery code here
            alert("look, we are using jquery my dude!");


            // $(".important").addClass("purple");

            // $(".not-important").addClass("red");

            $(".codeup").addClass("border");

            $(".big").addClass("size");

            $('.codeup').dblclick(function(e) {
                alert('double clicked!');
            });

            $('.big').hover(
                function() {
                    $(this).css('background-color', 'black');
                },
                function() {
                    $(this).css('background-color', '#FFF');
                }
            );


        });

    }) ();

    // $("#button").click(function() {
    //    alert("You clicked the button");
    // });


</script>
</body>
</html>
