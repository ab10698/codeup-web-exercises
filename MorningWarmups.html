    //Return the Remainder from Two Numbers
    //There is a single operator in JavaScript, capable of providing the remainder of a division operation. Two numbers are passed as parameters. The first parameter divided by the second parameter will have a remainder, possibly zero. Return that value.

    function remainder(x, y) {
        return x % y;
    }

    //Check if One Array can be Nested in Another
    //Create a function that returns true if the first array can be nested inside the second.

    //arr1 can be nested inside arr2 if:

    //arr1's min is greater than arr2's min.
    //arr1's max is less than arr2's max.

    function canNest(arr1, arr2) {
        return Math.min(...arr1) > Math.min(...arr2) && Math.max(...arr1) < Math.max(...arr2);
    }

    // console.log(canNest([20,10],[10,5]));


    //Given a total due and an array representing the amount of change in your pocket, determine whether or not you are able to pay for the item. Change will always be represented in the following order: quarters, dimes, nickels, pennies.
    //To illustrate: changeEnough([25, 20, 5, 0], 4.25) should yield true, since having 25 quarters, 20 dimes, 5 nickels and 0 pennies gives you 6.25 + 2 + .25 + 0 = 8.50.

    function changeEnough([q, d, n, p], amountDue) {
        return (q * 0.25 + d * 0.1 + n * 0.05 + p * 0.01) >= amountDue
    }

    console.log(changeEnough([0, 0, 20, 5], 0.75));
    console.log(changeEnough([0, 0, 0, 4], 0.05));
