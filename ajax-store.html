<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th class="title">Title</th>
            <th class="quantity">Quantity</th>
            <th class="price">Price</th>
            <th class="categories">Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
<button id="refresh">Refresh</button>

<script src="https://code.jquery.com/jquery-2.2.4.js"></script>

<script>
    // TODO: Create an ajax GET request for /data/inventory.json

    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
(function() {
    "use strict";
    function reloader() {
        $.get("data/inventory.json").done(function (inventory) {
            // alert("Everything went great! Check out the server's response in the console.");
            console.log(inventory);
            // $('#insertProducts').append(' <tr><td>'+inventory[0].title+'</td></tr>');

            for (var l = 0; l < inventory.length; l++) {
                $('#insertProducts').append(tabler(l));
            }


            function tabler(l) {
                return '<tr>' + '<td>' + inventory[l].title + '</td>' +
                    '<td>' + inventory[l].quantity + '</td>' +
                    '<td>' + inventory[l].price + '</td>' +
                    '<td>' + inventory[l].categories + '</td>' + '</tr>'
            }

        });
    }
    reloader();

    $('#refresh').click(function(){
        $('#insertProducts').html(' ');
        reloader();
    })
})();
</script>

</body>
</html>
